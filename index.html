<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Signup Form</title>
    <link rel=stylesheet href="style.css">
    <script src="index.js" defer></script>
</head>
<body>
    <div class="main">
        <div class="logoside">
            <div class="logo"></div>
            <div class="photocred"></div>
        </div>
        
        
        <div class="textside">
            <div class="toptext">
                This is not a real online service! 
                You know you need something like this in your life to help you realize your deepest dreams. 
                Sign up <em>now</em> to get started.
                <br><br>
                You <em>know</em> you want to.
            </div>
            <fieldset class="form">
                    <form action="" method="post">
                    <legend>Lets do this!</legend>
                    
                    <label for="firstname">FIRST NAME</label>
                    <input type="text" id="firstname">

                    <label for="lastname">LAST NAME</label>
                    <input type="text" id="lastname">

                    <label for="emailinput">EMAIL</label>
                    <input type="email" id="emailinput">

                    <label for="phone">PHONE NUMBER</label>
                    <input type="number" id="phone">

                    <label for="password">PASSWORD</label>
                    <input type="password" id="password">

                    <label for="passconf">CONFIRM PASSWORD</label>
                    <input type="password" id="passconf">

                    <button type="submit">SIGN UP</button>
                </form>
            </fieldset>
            
        </div>
    </div>
</body>
</html>
